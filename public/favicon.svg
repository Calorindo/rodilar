<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Container/Box icon -->
  <g fill="white">
    <!-- Top of box -->
    <path d="M 30 30 L 50 20 L 70 30 L 70 35 L 50 45 L 30 35 Z" opacity="0.9"/>
    
    <!-- Left side -->
    <path d="M 30 35 L 30 70 L 50 80 L 50 45 Z" opacity="0.7"/>
    
    <!-- Right side -->
    <path d="M 70 35 L 70 70 L 50 80 L 50 45 Z" opacity="0.85"/>
    
    <!-- Highlight line -->
    <line x1="50" y1="20" x2="50" y2="45" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
